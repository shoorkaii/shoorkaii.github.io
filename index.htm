    <style>* {

    li {

    body {

    .images {

    .mask, .photo {
        cursor: pointer
    }

    .mask {
        position: absolute;
        top: 0;
        left: -8px;
        width: 236px;
        height: 236px;
        background-size: 100% 100%;
        border-radius: 50%
    }

    .photo {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-size: 100% 100%;
        box-shadow: 1px 1px 0 white
    }

    .transform-2d .mask, .transform-2d .photo {
        -webkit-transition: opacity 800ms, -webkit-transform 800ms;
        transition: opacity 800ms, -webkit-transform 800ms;
        transition: opacity 800ms, transform 800ms;
        transition: opacity 800ms, transform 800ms, -webkit-transform 800ms
    }

    .transform-2d .mask {
        z-index: 2
    }

    .transform-2d .photo {
        display: block
    }

    .transform-2d .photo, .transform-2d .is-real .mask {
        -webkit-transform: scale(0.7);
        transform: scale(0.7);
        opacity: 0
    }

    .transform-2d .is-real .photo, .transform-2d .mask {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 1
    }

    .transform-3d .images {
        -webkit-perspective: 400px;
        perspective: 400px
    }

    .transform-3d .mask, .transform-3d .photo {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transition: -webkit-transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: -webkit-transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1), -webkit-transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1)
    }

    .transform-3d .photo {
        display: block;
        -webkit-transform: rotateY(-180deg);
        transform: rotateY(-180deg)
    }

    .list .is-tapped, .list :active, .languages .is-tapped, .languages :active {
        -webkit-transition: none !important;
        transition: none !important
    }

    .list body, .languages body {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0)
    }

    .name {
        font-weight: normal;
        font-size: 48px;
        padding-bottom: 20px
    }

    .list {
        padding-top: 30px;
        font-size: 18px;
        position: relative

    .piece {
        display: inline-block;
        margin-left: 50px;
        text-align: left;
        vertical-align: top;
        width: 250px;
        box-sizing: border-box
    }

    .piece:first-child {
        margin-left: 0
    }

    .link {
        display: inline-block;
        padding: 10px 14px 8px 14px;
        -webkit-transition: background 200ms;
        transition: background 200ms;
        position: relative;
        border-radius: 3px
    }

    .link .icon {
        position: absolute;
        left: 10px;
        -webkit-transition: opacity 200ms;
        transition: opacity 200ms
    }

    .link, .link.was-tapped:hover, .link.was-tapped:active {
        background: transparent;
        -webkit-transform: none;
        transform: none
    }

    .link .icon, .link.was-tapped:hover .icon, .link.was-tapped:active .icon {
        opacity: 0.75
    }

    .link:hover {
        background: rgba(0, 0, 0, 0.04)
    }

    .link:hover .icon, .link.is-tapped .icon {
        opacity: 1
    }

    .link:active {
        -webkit-transform: translateY(2px);
        transform: translateY(2px)
    }

    .link.is-tapped {
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
        background: rgba(0, 0, 0, 0.04)
    }

    .contacts .icon {

    }

    .contacts .value {

        font-size: 24px
    }

    .contacts .label, .contacts .value {

        transition: color 200ms
    }

    .contacts .phone .value {

    .contacts .link .label, .contacts .link.was-tapped:hover .label, .contacts .link.was-tapped:active .label {

    .contacts .link .value, .contacts .link.was-tapped:hover .value, .contacts .link.was-tapped:active .value {

    .contacts .link.is-tapped .label, .contacts .link.is-tapped .value {
        -webkit-transition: none;
        transition: none
    }

    .contacts .link:hover .label, .contacts .link.is-tapped .label {

    }

    .contacts .link:hover .value, .contacts .link.is-tapped .value {

    .links .service, .links .dash, .links .login {
        -webkit-transition: color 200ms;
        transition: color 200ms
    }

    .links .link .service, .links .link.was-tapped:hover .service, .links .link.was-tapped:active .service {
        color: #333
    }

    .links .link .dash, .links .link.was-tapped:hover .dash, .links .link.was-tapped:active .dash {

    }

    .links .link .login, .links .link.was-tapped:hover .login, .links .link.was-tapped:active .login {
        color: #666
    }

    .links .link.is-tapped .service, .links .link.is-tapped .dash, .links .link.is-tapped .login {
        -webkit-transition: none;
        transition: none
    }

    .links .link:hover .service, .links .link.is-tapped .service {
        color: black
    }

    .links .link:hover .dash, .links .link.is-tapped .dash {
        color: #888
    }

    .links .link:hover .login, .links .link.is-tapped .login {
        color: #333

    .lang .text {

    .lang.is-current {

    @keyframes blinking {
